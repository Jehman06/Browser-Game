<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scipt.js"></script>
</head>
<body>
    <div id="screen-images" class="screen-images">
        <!-- <img id="temple-idle" class="temple-idle" src="assets/temple-idle.gif"> -->
    </div>
    <div id="start-screen" class="screen">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game">
        <div id="scoreSpan"></div>
        <p>Press the arrow up to jump over the obstacles!</p>
    </div>
    <div id="game-over-screen" class="screen" style="display:none">
        <h1>Game Over</h1>
        <div id="scoreSpan" class="scoreSpan"></div>
        <button onclick="startGame()">Start Game</button>
    </div>
<script src="script.js"></script>
</body>
</html>
